<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      width: 300px;
      height: 350px;
      overflow: hidden;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    h1 {
      font-size: 16px;
      color: #333;
      margin: 0 0 10px 0;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #summaryOutput {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
      white-space: pre-wrap;
      box-sizing: border-box;
      overflow-y: auto;
      max-height: 120px;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
      text-align: center;
    }

    footer {
      font-size: 12px;
      color: #888;
      margin-top: auto;
      text-align: center;
    }

    footer a {
      color: #007BFF;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Text Summarizer</h1>
  <textarea id="inputText" placeholder="Enter text to summarize..."></textarea>
  <button id="summarizeBtn">Summarize</button>
  <div id="summaryOutput"></div>
  <div id="errorOutput" class="error"></div>
  <footer>
    Powered by <a href="" target="_blank">AI on Chrome</a>
  </footer>
  <script src="popup.js"></script>
</body>
</html>
